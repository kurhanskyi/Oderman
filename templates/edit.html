{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Редагувати піцу</h1>
    <form method="POST" class="admin-form">
        <div class="form-group">
            <label for="name">Назва піци:</label>
            <input type="text" id="name" name="name" value="{{ item[1] }}" required>
        </div>
        <div class="form-group">
            <label for="description">Опис інгредієнтів:</label>
            <textarea id="description" name="description" required>{{ item[2] }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Ціна:</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ item[3] }}" required>
        </div>
        <button type="submit">Зберегти зміни</button>
    </form>
</div>
{% endblock %}
